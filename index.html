  <div class='mainContainer'>

    <div class="searchContainer">

      <div class="searchBar">
        <input type='text' id='inputValue' placeholder="Search for a movie..." autocorrect="off" autofill="off"
          autocomplete="off" spellcheck="false">
        <button type='submit' id="submitButton" value='Submit'>Submit</button>
      </div>

      <div class="playlist" id="searchContainer">
        <div class="searchPlaylistContent" id='searchedList'></div>
      </div>
      <div class="movieContent" id="searchedContent"></div>

    </div>

    <div class="playlistsContainer">

      <div class="playlist">
        <h1 class="playlistLabel">Now Playing</h1>
        <div class="playlistContent" id="nowPlayingList"></div>
      </div>
          <div class="movieContent" id="nowPlayingContent"></div>
      

      <div class="playlist">
        <h1 class="playlistLabel">Popular</h1>

      </div>

      </div>

    </div>

            <form id="login-form">
              <div class="inputs">
                <label for="username">Username: </label>
                <input class=login-input id="username-input" type="email" required>
                <label for="password">Password: </label>
                <input class=login-input id="password-input" type="password" required>
              </div>
              
              <div class='loginButtons'>
                <button class="loginButton"id="login-button">Login</button>
                <button class="loginButton" id="signup-button">Sign up</button>
              </div>
              
              <p id = "not-a-user">Not a user? Join today!</p>
            </form>
          </div>
        </div>
      </div>

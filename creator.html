   <div class='mainContainer'>


      <!-- Div that hold the inputs for list name and description -->
      <div id="listBuilderInfoDiv">
         <br><br><br>
         <h1 id="listBuilderH1">List Builder</h1>
         <div class="builderDiv">
            <input type="text" placeholder="Add List Name..." id="listNameTxt">
         </div>
         <div class="builderDiv">
            <button type="button" class="btn btn-light" id="submitListInfoBtn">Add Movies to List</button>
         </div>
      </div>

      <!-- This menu pops out when they click add items -->
      <!-- It holds the searched values and allows you to select them in a group before pressing the add button -->
      <div id="addFilmsDiv" style="display: none;">
         <br><br><br>
         <div id="addFilmsBarDiv">
            <!-- PLACEHOLDER: back button of some kind, like an X, that goes back to the listBuilderInfoDiv so they can make changes-->

            <input type="text" id="addFilmsSearchTxt" placeholder="Search Films">
            <button type="button" class="btn btn-light" id="addFilmsSearchBtn">Search</button>


            <button id="addFilmsToListBtn" type="button" class="btn btn-success">+</button>
            <!-- Make it a green plus button in CSS -->
         </div>
         <br><br>
         <div id="searchResultsDiv"></div>
      </div>

   <!-- The Modal -->
   <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
         <span class="close" id="closeSignIn">&times;</span>
         <div id="web-app">
            <div id="loginContainer">
               <form id="login-form">
                  <div class="inputs">
                     <label for="username">Username: </label>
                     <input class=login-input id="username-input" type="email" required>
                     <label for="password">Password: </label>
                     <input class=login-input id="password-input" type="password" required>
                  </div>

                  <div class='loginButtons'>
                     <button class="loginButton" id="login-button">Login</button>
                     <button class="loginButton" id="signup-button">Sign up</button>
                  </div>

                  <p id="not-a-user">Not a user? Join today!</p>
               </form>
            </div>
         </div>
      </div>
